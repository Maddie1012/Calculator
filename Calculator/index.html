<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="contain">
        <div class="container__values">
            <div class="container__text">
                <p class="value__operation"></p>
            </div>
            <div class="container__result">
                <img src="img/Equals.png" alt="равно" class="result__equal">
                <p class="result__value"></p>
            </div>
        </div>
        <div class="wrapper">
            <div class="numbers">
                <button class="numbers__circle numbers__CE" data-value="CE">CE</button>
                <button class="numbers__circle numbers__C" data-value="C">C</button>
                <button class="numbers__circle numbers__percent" data-value="%">%</button>
                <button class="numbers__circle numbers__divide" data-value="/">/</button>
                <button class="numbers__circle numbers__seven num" data-value="7">7</button>
                <button class="numbers__circle numbers__eight num" data-value="8">8</button>
                <button class="numbers__circle numbers__nine num" data-value="9">9</button>
                <button class="numbers__circle numbers__multi" data-value="X">*</button>
                <button class="numbers__circle numbers__four num" data-value="4">4</button>
                <button class="numbers__circle numbers__five num" data-value="5">5</button>
                <button class="numbers__circle numbers__six num" data-value="6">6</button>
                <button class="numbers__circle numbers__minus" data-value="-">-</button>
                <button class="numbers__circle numbers__one num" data-value="1">1</button>
                <button class="numbers__circle numbers__two num" data-value="2">2</button>
                <button class="numbers__circle numbers__three num" data-value="3">3</button>
                <button class="numbers__circle numbers__plus" data-value="+">+</button>
                <button class="numbers__circle numbers__plus-minus" data-value="+/-">+/-</button>
                <button class="numbers__circle numbers__zero num" data-value="0">0</button>
                <button class="numbers__circle numbers__comma" data-value=",">,</button>
                <button class="numbers__circle numbers__equal" data-value="=">&#61</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
